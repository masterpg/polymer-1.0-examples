<!DOCTYPE html>
<html>
<head>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../bower_components/polymer/polymer.html">
</head>
<body>
<x-custom></x-custom>
<dom-module id="x-custom">
  <template>
    <input id="userInput"><button on-tap="_editUserOnTap">変更</button>
    <div>newValue: <span id="newValue"></span>, oldValue: <span id="oldValue"></span></div>
  </template>
  <script>
    document.addEventListener('WebComponentsReady', function () {
      Polymer({
        is: 'x-custom',
        properties: {
          user: {
            type: String,
            // 変更時に呼び出される関数名を文字列で指定
            observer: '_userChanged'
          }
        },
        // userプロパティが変更された際のハンドラ
        _userChanged: function (newValue, oldValue) {
          this.$.newValue.textContent = newValue;
          this.$.oldValue.textContent = oldValue;
        },
        // 変更ボタンがクリックされた際のハンドラ
        _editUserOnTap: function (e) {
          this.user = this.$.userInput.value;
        }
      });
    });
  </script>
</dom-module>
</body>
</html>
