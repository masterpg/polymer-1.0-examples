<link rel="import" href="../../../bower_components/polymer/polymer.html">

<script>
  MyElement = Polymer({
    is: 'my-element',
    // カスタムコンストラクタを定義し、独自の引数を受け取れるようにする
    factoryImpl: function (name, age) {
      this.name = name;
      this.age = age;
    },
    // この関数はライフサイクルコールバックの1つです
    attached: function () {
      this.textContent = 'name=' + this.name + ', age=' + this.age;
    }
  });
</script>
