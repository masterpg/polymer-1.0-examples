<!DOCTYPE html>
<html>
<head>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../bower_components/polymer/polymer.html">
</head>
<body>

<host-element></host-element>

<dom-module id="child-element">
  <template>
    <!-- "childProp"の値は、上位であるホストエレメントで無視される(角括弧が起因して) -->
    <div><input value="{{childProp::input}}" placeholder="childProp"></div>
  </template>
  <script>
    document.addEventListener('WebComponentsReady', function () {
      Polymer({
        is: 'child-element',
        properties: {
          childProp: {
            type: String,
            notify: true
          }
        }
      });
    });
  </script>
</dom-module>

<dom-module id="host-element">
  <template>
    <!-- "hostProp"の値が、下位である子エレメントの"childProp"へ伝播する -->
    <child-element child-prop="[[hostProp]]"></child-element>
    <div><input value="{{hostProp::input}}" placeholder="hostProp"></div>
  </template>
  <script>
    document.addEventListener('WebComponentsReady', function () {
      Polymer({
        is: 'host-element',
        properties: {
          hostProp: String
        }
      });
    });
  </script>
</dom-module>

</body>
</html>
